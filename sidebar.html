    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .left-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #2e2e2e;
            padding: 25px;
            border-radius: 0 10px 10px 0;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .profile-img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #1e90ff; 
        }

        .profile-link {
            text-decoration: none;
        }

        .top-links {
            display: flex;
            flex-wrap: nowrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }       

        .top-links a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            background-color: transparent;
        }

        .top-links a:hover {
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.5), rgba(30, 144, 255, 0.2));
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
            color: #1e90ff;
            text-decoration: none;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .social-links a {
            color: #1e90ff;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .social-links a:hover {
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.5), rgba(30, 144, 255, 0.2));
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(30, 144, 255, 0.5);
            color: #1e90ff;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .top-links {
                flex-wrap: nowrap; 
                justify-content: flex-start;
                overflow-x: auto;
            }

            .top-links a {
                flex-shrink: 0;
            }

            .left-sidebar {
                position: static;
                width: 100%;
                height: auto;
                flex-direction: column;
                justify-content: center;
                border-radius: 0;
                box-shadow: none;
                padding: 20px;
            }

            .profile-img {
                width: 100px;
                height: 100px;
                border: 2px solid #1e90ff;
                margin: 0;
            }
        }

        @media (max-width: 480px) {
            .top-links {
                flex-wrap: nowrap;
                justify-content: flex-start;
                overflow-x: auto;
            }

            .top-links a {
                font-size: 0.8rem;
                padding: 5px 8px;
                flex-shrink: 0; 
            }

            .social-links a {
                font-size: 0.8rem;
            }
        }
    </style>
